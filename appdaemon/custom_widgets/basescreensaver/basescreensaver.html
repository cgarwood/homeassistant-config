<ul id="slides">
	<li class="slide showing weather no-overlay timer-double" data-bind="style: { 'background-image': 'url('+weather_background()+')'}">
		<h1 class="title">Current Conditions</h1>
		<p data-bind="text:pws_weather_1d" style="text-align: left; margin-left: 48px; margin-top: -16px; margin-bottom: 24px;"></p>
		<div class="left" style="margin-left: 40px; width: 47%;">
			<p class="current-conditions icon" data-bind="html: weather_icon"></p>
			<div class="temp">
				<p><span data-bind="html: pws_temp_f"></span><span class="unit" data-bind="html: unit"></span></p>
			</div>
		</div>
		<div class="right" style="width: 43%; margin-right: 48px;">
			<table class="details">
				<tr><th><i class="fa fa-tint"></i><br>Humidity</th><th><i class="fa fa-leaf"></i><br>Wind</th><th><i class="fa fa-umbrella"></i><br>Precip</th></tr>
				<tr>
					<td><span data-bind="text: pws_relative_humidity"></span>%</td>
					<td><span data-bind="text: pws_wind_mph"></span>mph<br><span data-bind="text: pws_wind_dir"></span></td>
					<td><span data-bind="text: pws_precip_1d"></span>%</td>
				</tr>
			</table>
		</div>
		<div style="margin: 0 auto; width:60%; padding-top: 32px; clear: both;">
			<hr>
			<div class="forecast day1">
				<p><i class="fa fa-thermometer"></i> <span data-bind="text: pws_temp_high_1d_f"></span>&deg;F</p>
				<p class="icon" data-bind="html: weather_icon_1d"></p>
				<p><i class="fa fa-thermometer-0"></i> <span data-bind="text: pws_temp_low_1d_f"></span>&deg;F</p>
			</div>
			<div class="forecast day2">
				<p><i class="fa fa-thermometer"></i> <span data-bind="text: pws_temp_high_2d_f"></span>&deg;F</p>
				<p class="icon" data-bind="html: weather_icon_2d"></p>
				<p><i class="fa fa-thermometer-0"></i> <span data-bind="text: pws_temp_low_2d_f"></span>&deg;F</p>
			</div>
			<div class="forecast day3">
				<p><i class="fa fa-thermometer"></i> <span data-bind="text: pws_temp_high_3d_f"></span>&deg;F</p>
				<p class="icon" data-bind="html: weather_icon_3d"></p>
				<p><i class="fa fa-thermometer-0"></i> <span data-bind="text: pws_temp_low_3d_f"></span>&deg;F</p>
			</div>
		</div>
	</li>
	<li class="slide weather-alerts no-overlay timer-double">
		<h1 class="title">Weather Alerts</h1>
		<h2><i class="fa fa-warning"></i> <span data-bind="text: weather_alert_title"></span></h2>
		<p class="expires">Expires: <span data-bind="text: weather_alert_expires"></span></p>
		<p class="message" data-bind="html: weather_alert_message"></pre>
	</li>
</ul>
<div id="overlay">
	<div class="overlay_weather"><span class="icon" data-bind="html: weather_icon"></span><div class="temp"><span data-bind="html: pws_temp_f"></span><span class="unit" data-bind="html: unit"></span></div></div>
	<div class="clock"><span data-bind="text:time"></span><small data-bind="text:ampm"></small></div>
	<div class="date"><span data-bind="text:dayOfWeek"></span>, <span data-bind="text:monthText"></span> <span data-bind="text:day"></span></div>
</div>
