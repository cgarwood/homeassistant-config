action:
  - service: homeassistant.turn_off
    data:
      entity_id:
        - group.indoor_lights
        - fan.living_room_fan
        - fan.nursery_fan
        - fan.master_bedroom_fan
        - fan.guest_bedroom
  - condition: sun
    after: sunset
  - service: homeassistant.turn_on
    data:
      entity_id:
        - light.front_porch
  - delay:
      minutes: 2
  - service: homeassistant.turn_off
    data:
      entity_id:
        - light.front_porch
speech:
  type: plain
  text: "See you when you get back"
