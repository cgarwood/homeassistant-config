      - graph: line
        type: sensor
        entity: sensor.iotawatt_input_battery
        detail: 1
        name: Battery Utilization
        icon: mdi:battery-80
      - type: custom:power-distribution-card
        title: Power
        entities:
          - decimals: 2
            display_abs: true
            name: Home
            unit_of_display: W
            consumer: true
            icon: mdi:home-assistant
            entity: sensor.iotawatt_house_consumption
            preset: home
            invert_value: true
          - decimals: 2
            display_abs: true
            name: Battery
            unit_of_display: W
            consumer: true
            icon: mdi:battery-outline
            producer: true
            entity: sensor.iotawatt_input_battery
            preset: battery
          - decimals: 2
            display_abs: true
            name: Solar
            unit_of_display: W
            icon: mdi:solar-power
            producer: true
            entity: sensor.iotawatt_input_solar
            preset: solar
          - decimals: 2
            display_abs: true
            name: Grid
            unit_of_display: W
            icon: mdi:transmission-tower
            entity: sensor.iotawatt_grid_consumption
            preset: grid
        center:
          type: card
          content:
            type: glance
            entities:
