path: living-room-dashboard
title: Living Room Dashboard
panel: true
badges: []
cards:
  - type: "custom:layout-card"
    layout: vertical
    min-columns: 3
    max-columns: 3
    column_width: [38%, 31%, 31%]
    cards:
      - type: entities
        entities:
          - entity: light.living_room
            name: Main Light
            toggle: true
            type: "custom:slider-entity-row"
          - entity: fan.living_room_fan
            type: "custom:fan-control-entity-row"
            name: Ceiling Fan
          - entity: light.living_room_accent_lights
            name: Accent Lights
            toggle: true
            type: "custom:slider-entity-row"
          - entity: light.entryway_light
            name: Entryway
            toggle: true
            type: "custom:slider-entity-row"

      - break

      - type: "custom:simple-weather-card"
        backdrop: true
        custom:
          - high: sensor.dark_sky_daytime_high_temperature_0d
          - low: sensor.dark_sky_overnight_low_temperature_0d
        entity: weather.dark_sky
        name: " "
        secondary_info: wind_speed

      - type: "custom:simple-thermostat"
        control: false
        entity: climate.hallway
        name: false

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.living_room_multisensor_temperature
            name: Temp
            animate: true
          - type: custom:mini-graph-card
            entities:
              - sensor.living_room_multisensor_relative_humidity
            name: Humidity
            icon: mdi:water-percent
            animate: true

      - break

      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            entity: input_boolean.goodnight
            icon: "mdi:weather-night"
            name: Goodnight
            confirmation:
              text: "Are you sure you want to toggle Goodnight mode?"
            lock:
              enabled: true
              unlock: hold
            layout: icon_name
          - type: "custom:button-card"
            icon: "mdi:car-side"
            name: Goodbye
            layout: icon_name
          - type: "custom:button-card"
            icon: "mdi:trash-can"
            name: Trash Pickup Tomorrow
            layout: icon_name
          - type: "custom:button-card"
            icon: "mdi:help-rhombus"
            name: quick toggle / notice
            layout: icon_name
            action: url
            url_path: "javascript:fully.setScreenBrightness(20);"
          - type: "custom:button-card"
            icon: "mdi:help-rhombus"
            name: quick toggle / notice
            layout: icon_name
            action: url
            url_path: "javascript:fully.setScreenBrightness(255);"
