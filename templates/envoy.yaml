- sensor:
  - name: Encharge Total Current
    unit_of_measurement: W
    device_class: power
    state: "{{ states('sensor.encharge_122035013273_current')|int + states('sensor.encharge_122035013278_current')|int + states('sensor.encharge_122035013286_current')|int }}"

  - name: Encharge Battery Level
    unit_of_measurement: "%"
    device_class: battery
    state: >
      {% set bat_total = states('sensor.encharge_122035013273_battery_level')|int + states('sensor.encharge_122035013278_battery_level')|int + states('sensor.encharge_122035013286_battery_level')|int %}
      {{ (bat_total / 3) | round() }}

  - name: IotaWatt Grid Consumption
    unit_of_measurement: W
    device_class: power
    state: "{{ states('sensor.iotawatt_input_grida')|int + states('sensor.iotawatt_input_gridb')|int }}"

  - name: IotaWatt House Consumption
    unit_of_measurement: W
    device_class: power
    state: "{{ states('sensor.iotawatt_input_housea')|int + states('sensor.iotawatt_input_houseb')|int }}"

  - name: Solar UI Solar to Battery
    unit_of_measurement: W
    device_class: power
    state: >
      {% if states('sensor.iotawatt_input_battery')|int < 0 %}
        {{ states('sensor.iotawatt_input_battery')|int * -1 }}
      {% else %}
        0
      {% endif %}
  - name: Solar UI Solar to Grid
    unit_of_measurement: W
    device_class: power
    state: >
      {% if states('sensor.iotawatt_grid_consumption')|int < 0 %}
        {{ states('sensor.iotawatt_grid_consumption')|int * -1 }}
      {% else %}
        0
      {% endif %}
  - name: Solar UI Solar to House
    unit_of_measurement: W
    device_class: power
    state: >
      {{ states('sensor.iotawatt_input_solar')|int - states('sensor.solar_ui_solar_to_battery')|int - (states('sensor.solar_ui_solar_to_grid')|int)|abs}}
  - name: Solar UI Grid to House
    unit_of_measurement: W
    device_class: power
    state: >
      {% if states('sensor.iotawatt_grid_consumption')|int > 0 %}
        {{ states('sensor.iotawatt_grid_consumption') }}
      {% else %}
        0
      {% endif %}

  - name: Solar UI Battery to House
    unit_of_measurement: W
    device_class: power
    state: >
      {% if states('sensor.iotawatt_input_battery')|int > 0 %}
        {{ states('sensor.iotawatt_input_battery') }}
      {% else %}
        0
      {% endif %}