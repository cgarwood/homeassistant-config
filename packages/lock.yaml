automation:
  alias: 'Lock Notifications'
  trigger:
    - platform: state
      entity_id: lock.front_door_lock_locked
      from: 'locked'
      to: 'unlocked'
    - platform: state
      entity_id: lock.front_door_lock_locked
      from: 'unlocked'
      to: 'locked'
  action:
    service: notify.ios
    data_template:
      title: Door Lock Notification
      message: |
        State: {{ states.lock.front_door_lock_locked.state }}
        Status: {{ states.sensor.front_door_lock_access_control.attributes.label }}
        User code: {{ states.sensor.front_door_lock_user_code.state }}