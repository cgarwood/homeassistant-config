homeassistant:
  name: Home
  unit_system: imperial
  time_zone: America/Indiana/Indianapolis
  elevation: 196
  latitude: !secret latitude
  longitude: !secret longitude
  
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Allows you to issue voice commands from the frontend
conversation:

# Checks for available updates
updater:
  reporting: False

recorder:
  db_url: !secret mysql_server
  exclude:
    domains:
      - group
      - updater
      - zone
      - zwave
    entities:
      - sun.sun
      - sensor.cpu_use
      - sensor.ram_use
      - sensor.aeotec_multisensor_6_ultraviolet_10_27
      - sensor.aeotec_multisensor_6_sourcenodeid_10_2
      - sensor.aeotec_multisensor_6_burglar_10_10
      - sensor.aeotec_multisensor_6_alarm_type_10_0
      - sensor.aeotec_multisensor_6_alarm_level_10_1

influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_password
  whitelist:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.pws_temp_f
    - sensor.pws_relative_humidity
    - sensor.pws_wind_mph
    - sensor.aeotec_multisensor_6_temperature_10_1
    - sensor.aeotec_multisensor_6_relative_humidity_10_5
    - sensor.aeotec_home_energy_meter_power_11_4

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - automation
    entities:
      - sensor.last_boot
      - sensor.back_door_battery
      - sensor.front_door_battery
      - sensor.hallway_smoke_battery
      
# Enables the frontend
frontend:

# Additional Panels
panel_iframe:
  grafana:
    title: 'Graphs'
    icon: 'mdi:chart-line'
    url: !secret grafana_url
    
# Discover some devices automatically
discovery:

# Track the sun
sun:

# View all events in a logbook
logbook:
  exclude:
    domains:
      - automation
      - zwave
    entities:
      - sensor.pws_wind_dir
      - sensor.hallway_detector_alarm_type_6_0

# Config Panel
config:

# Set up HTTP frontend
http:
  api_password: !secret http_password
  ssl_certificate: /home/hass/ssl_cert.crt
  ssl_key: /home/hass/ssl_cert.key
  trusted_networks:
    - 192.168.1.0/24
  cors_allowed_origins:
    - 'https://192.168.1.220'
    - !secret cors_address

# Set up primary components    
alexa:
  intents: !include_dir_named alexa

#android_ip_webcam:
#  - host: 192.168.1.211
#    name: Living Room Tablet
#    username: !secret ipw_username
#    password: !secret ipw_password

camera:
  - platform: ffmpeg
    name: Driveway Cam
    input: -rtsp_transport tcp -i rtsp://192.168.1.240:554/s2
    
climate:
  platform: nest

device_tracker:
  - platform: unifi
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    track_new_devices: false

emulated_hue:
  exposed_domains:
    - light
    - switch

ios:

media_player:
  - platform: firetv
  - platform: cast

mqtt:
  broker: 127.0.0.1
  
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  
wink:
  email: !secret wink_email
  password: !secret wink_password
  client_id: !secret wink_clientid
  client_secret: !secret wink_clientsecret
  
zwave:
  usb_path: /dev/zwave
  config_path: /srv/hass/src/open-zwave-control-panel/config
  polling_interval: 60000
  device_config: !include zwave_device_config.yaml
      
# Additional Sensors
sensor:
  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - alerts
      - temp_f
      - relative_humidity
      - weather
      - wind_dir
      - wind_mph
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

  - platform: template
    sensors:
      front_door_battery:
        value_template: '{{ states.binary_sensor.front_door_sensor_3_0.attributes.battery_level }}'
        unit_of_measurement: '%'
        entity_id: binary_sensor.front_door_sensor_3_0
      back_door_battery:
        value_template: '{{ states.binary_sensor.back_door_sensor_4_0.attributes.battery_level }}'
        unit_of_measurement: '%'
        entity_id: binary_sensor.back_door_sensor_4_0
      hallway_smoke_battery:
        value_template: '{{ states.sensor.hallway_detector_alarm_type_6_0.attributes.battery_level }}'
        unit_of_measurement: '%'

# Notify Platforms
notify:
  - platform: pushbullet
    name: pb
    api_key: !secret pb_api_key
    channel_name: !secret pb_channel
  
  - platform: nfandroidtv
    name: firetv
    host: 192.168.1.231
    
  - platform: html5
    name: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id

# Input Booleans
input_boolean:
  recently_home:
    name: Recently Arrived Home
    initial: off

# The rest...
automation: !include_dir_merge_list automation
group: !include_dir_merge_named group
scene: !include_dir_merge_list scenes
script: !include_dir_named scripts
zone: !include zone.yaml