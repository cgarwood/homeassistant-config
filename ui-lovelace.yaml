button_card_templates:
  light_button:
    icon: mdi:lightbulb
    show_state: true
    show_last_changed: true
    size: 1.7em
    aspect_ratio: 1/1
    styles:
      card:
        - font-size: 11px
        - padding: 10px 10px 10px 10px
      label:
        - opacity: 0.8
        - font-size: 11px
      name:
        - font-size: 1.8em
        - font-weight: 300
      grid:
        - grid-template-areas: '"i s" "n n" "l l"'
        - grid-template-columns: 35% auto
        - grid-template-rows: 1fr min-content min-content
        - grid-row-gap: 8px
      img_cell:
        - font-size: 14px
        - justify-content: left
      icon:
        - text-align: left
        - margin-right: 0.4em
        - margin-left: 0px
      state:
        - font-size: 15.5px
        - max-height: 1.4em
        - min-height: 1.4em
        - opacity: 0.75
        - justify-self: end
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
    hold_action:
      action: more-info